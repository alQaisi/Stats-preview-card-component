<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="text-area">
      <h1 class="main-text">Get <span>insights</span> that help your business grow.</h1>
      <h4 class="lite-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h4>
      <div class="stats">
        <h3 class="main-text">10K+ <br> <span>companies</span></h3>
        <h3 class="main-text">314 <br> <span>templates</span></h3>
        <h3 class="main-text">12M+ <br> <span>queries</span></h3>
      </div>
    </div>
    <div class="background-area">
      <div id="overlay"></div>
    </div>
  </div>
</body>
</html>
